<!DOCTYPE html>
<html>
<head>
	<title>Image Carousel</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>Image Carousel</h1>
		<div class="carousel">
			<img class="slide" src="images/image-1.jpg">
		</div>
		<div class="buttons">
			<button id="previous"><</button>
			<button id="next">></button>
		</div>
		<div class="bottom-buttons">
			<ul>
				<li class="bottom-button current" id="1"></li>
				<li class="bottom-button" id="2"></li>
				<li class="bottom-button" id="3"></li>
				<li class="bottom-button" id="4"></li>
				<li class="bottom-button" id="5"></li>
				<li class="bottom-button" id="6"></li>
			</ul>
		</div>
	</div>


	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
